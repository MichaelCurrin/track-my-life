<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Moods</title>

    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/css/form.css">

</head>

<body>

    <header>
        <h1>Track My Life</h1>
        <a href="/">Home</a>
    </header>

    <nav>
        <ul>
            <li><a href="/" >Home</a></li>
            <li><a href="/activities.html">Activities</a></li>
            <li><a href="/moods.html" class="active">Moods</a></li>
        </ul>
    </nav>

    <div class="main-content">

        <form id="Moods" class="form-basic" method="post" action="/services/rest/form/moods">

            <div class="form-title-row"> <h1>Moods</h1> </div>

            <div class="form-title-row"> <h2>Overall</h2> </div>

                <fieldset>

                    <div class="form-title-row"> <h3>Rate your overall mood</h3> </div>

                    <div class="form-row">
                        <label>
                            <span>Rating</span>
                            bad <input type="range" name="overall" value="0" min="-100" max="100"> great

                        </label>
                    </div>

                     <div class="form-row">
                        <label>
                            <span>Colour</span>
                            <input type="color" name="colour" value="#cccccc">
                        </label>
                    </div>
                </fieldset>

            <div class="form-title-row"> <h2>Specific</h2> </div>

                <fieldset>

                <div class="form-title-row"> <h3>Rate your mood across eight areas</h3> </div>


                    <div class="form-row">
                        <label>
                            <span>Joy</span>
                            zero <input type="range" name="joy" value="0" min="0" max="100"> max
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Trust</span>
                            zero <input type="range" name="joy" value="0" min="0" max="100"> max
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Fear</span>
                            zero <input type="range" name="joy" value="0" min="0" max="100"> max
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Surprise</span>
                            zero <input type="range" name="joy" value="0" min="0" max="100"> max
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Sadness</span>
                            zero <input type="range" name="joy" value="0" min="0" max="100"> max
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Disgust</span>
                            zero <input type="range" name="joy" value="0" min="0" max="100"> max
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Anger</span>
                            zero <input type="range" name="joy" value="0" min="0" max="100"> max
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Anticipation</span>
                            zero <input type="range" name="joy" value="0" min="0" max="100"> max
                        </label>
                    </div>

                    </fieldset>

            <!-- appears as text box on firefox but fine on Chrome-->
            <!-- result is in format "2017-06-09T12:02" -->
            <div class="form-row">
                <label>
                    <span>Entry Time</span>
                    <input type="datetime-local" name="timestamp">
                </label>
            </div>

            <!-- Submit -->

            <div class="form-row">
                <button type="submit">Submit Form</button>
            </div>

        </form>
    </div>

    <footer>
        <a href="#top">Back to Top</a>
    </footer>

</body>
